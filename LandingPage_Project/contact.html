  <nav class="navbar">
    <img src="images/logo.png" alt="Logo" class="logo">

<section class="hero" style="background: url('images/digital-marketing.jpg') center/cover no-repeat;">
  <div class="hero-overlay"></div>
  <div class="hero-content">
    <h1>Contact Us</h1>
    <p>Get in touch with us for your next project or inquiry.</p>
  </div>
</section>

<section class="home-about">
  <div class="about-content" style="flex-direction:column;">
    <img src="images/about-us.jpg" alt="Contact Us" style="width:80%; margin-bottom:30px;">
    <div class="about-text">
      <h2>Send Us a Message</h2>
      <form action="#" method="post" style="display:flex; flex-direction:column; gap:15px;">
        <input type="text" name="name" placeholder="Your Name" required style="padding:12px; border-radius:8px; border:1px solid #ccc;">
        <input type="email" name="email" placeholder="Your Email" required style="padding:12px; border-radius:8px; border:1px solid #ccc;">
        <textarea name="message" rows="5" placeholder="Your Message" required style="padding:12px; border-radius:8px; border:1px solid #ccc;"></textarea>
        <button type="submit" class="btn">Submit</button>
      </form>
    </div>
  </div>
</section>
